<app-header></app-header>

<div class="container text-center">
    <h3 class="my-5">Giỏ Hàng</h3>
    <table class="table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Ảnh</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá Sản Phẩm</th>
                <th>Số Lượng</th>
                <th>Thành Tiền</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of carts; let i = index">
                <td scope="row">{{i + 1}}</td>
                <td><img src="{{cart.image}}" alt="" width="30px"></td>
                <td>{{cart.name}}</td>
                <td>{{cart.price}}</td>
                <td>
                    <input (change)="updateQuantity(i, $event)" type="number" [value]="cart.quantity" style="width: 60px; text-align: center;">
                </td>
                <td>{{subtotal(cart)}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="removecart(i)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <a class="btn btn-sm btn-danger" (click)="onClearCart()">Xóa tất cả</a>
    </div>
</div>

<app-footer></app-footer>
