<div class="container">
    <a href="/#/admin/read-admin" class="btn text-white btn-secondary">
      <i class="fa-sharp fa-solid fa-arrow-left"></i>
    </a>
  
    <h3 class="text-capitalize my-5">Update New Admin</h3>
    <form [formGroup]="adminFormUpdate" (ngSubmit)="handleSubmit()" >
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" formControlName="name" class="form-control" id=""  placeholder="Enter name">
        <div *ngIf="adminFormUpdate['controls']['name'].dirty && adminFormUpdate['controls']['name'].errors">
          <div *ngIf="adminFormUpdate.controls.name.valid" style="color: red;">name is require!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" formControlName="email" class="form-control" id="" placeholder="Enter email">
        <div *ngIf="adminFormUpdate['controls']['email'].dirty && adminFormUpdate['controls']['email'].errors">
          <div *ngIf="adminFormUpdate ['controls']['email'].errors['required']" style="color: red; ">email is require!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="text" formControlName="password" class="form-control" id="" placeholder="Enter password">
        <div *ngIf="adminFormUpdate['controls']['password'].dirty && adminFormUpdate['controls']['password'].errors">
          <div *ngIf="adminFormUpdate['controls']['password'].errors['required']" style="color: red;">password is require!</div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn" style="background-color: #2199e8; color: #fff" [disabled]="!adminFormUpdate.valid">Submit</button>
    </form>
  </div>
