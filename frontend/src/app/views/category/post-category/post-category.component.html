<div class="container">
  <a href="/#/category/read-category" class="btn text-white btn-back">
    <i class="fa-sharp fa-solid fa-arrow-left"></i>
  </a>
  <h3 class="text-capitalize my-5">Add New Category</h3>
  <form [formGroup]="categoryFormPost" (ngSubmit)="handleSubmit()" >
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" formControlName="name" class="form-control" id=""  placeholder="Enter name">
      <div *ngIf="categoryFormPost['controls']['name'].dirty && categoryFormPost['controls']['name'].errors">
        <div *ngIf="categoryFormPost['controls']['name'].errors['required']" style="color: red;">name is require!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Status</label>
      <input type="text" formControlName="status" class="form-control" id="" placeholder="Enter Status">
      <div *ngIf="categoryFormPost['controls']['status'].dirty && categoryFormPost['controls']['status'].errors">
        <div *ngIf="categoryFormPost['controls']['status'].errors['required']" style="color: red;">status is require!</div>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!categoryFormPost.valid">Submit</button>
  </form>
</div>
